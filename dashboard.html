<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Managing Dashboard</title>
    <link rel="stylesheet" href="dashstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <div class="left">
            <header>
                <div class="logo">
                    <h2>VEAD code</h2>
                    <div class="close">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    dashboard
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    check_box
                                </span>
                                <span class="title">Project</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    group
                                </span>
                                <span class="title">People</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    task
                                </span>
                                <span class="title">My Task</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <span class="material-symbols-outlined">
                                    message
                                </span>
                                <span class="title">Message</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>




        <div class="right">


            <div class="top">

                <div class="searchbox">
                    <h2>Dashboard</h2>
                    <div class="inputbx">
                        <span class="material-symbols-outlined searchOpen">
                            search
                        </span>
                        <input type="text" placeholder="Search...">
                        <span class="material-symbols-outlined searchClose">
                            close
                        </span>
                    </div>
                </div>
                <div class="user">
                    <span class="material-symbols-outlined ">
                        notifications
                    </span>
                    <div class="userimg">
                        <img src="dp.jpg" alt="img"> 
                    </div>
                    <h2>Vasu code<br><span>Admin</span></h2>
                    <div class="arrow">
                        <span class="material-symbols-outlined ">
                            expand_more
                        </span>
                    </div>
                    <div class="toggle">
                        <span class="material-symbols-outlined ">
                            menu
                        </span>
                        <span class="material-symbols-outlined ">
                            close
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
